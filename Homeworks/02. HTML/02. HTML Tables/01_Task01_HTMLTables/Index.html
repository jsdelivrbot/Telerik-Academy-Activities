<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>Fruit Table</title>
</head>
<body>
    <table>
        <colgroup>
            <col style="width:250px" />
            <col style="width:80px" />
        </colgroup>
            <tr>
                <th colspan="2" align="center"><h2><i>Fresh Fruits</i></h2></th>
            </tr>
             <tr>
                <td>
                    It has long been known that a diet<br />
                    that includes at least a few<br />
                    servings of fresh fruit every day<br />
                    will help keep you healthy, tin and<br />
                    trim.<br />
                </td>
                <td><img src="fruits.png" width="200" height="150" alt="Fruits image" /></td>
            </tr>
    </table>

    <br />
    <table border="1">
        <colgroup>
            <col style="width:30px" />
            <col style="width:30px" />
            <col style="width:30px" />
            <col style="width:30px" />
            <col style="width:30px" />
        </colgroup>
        <tr>
            <td colspan="3" align="center">Title goes here</td>
            <td align="center">A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3" align="left">C</td>
            <td align="center">D</td>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="2" align="center">I</td>
            <td rowspan="2" style="vertical-align:bottom" align="right">J</td>
        </tr>
        <tr>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>

</body>
</html>
